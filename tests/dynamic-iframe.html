<html>
<head>
<link rel="stylesheet" href="tests.css">
<script>
function navFrame(url) {
  document.getElementById("frame1").src = url;
}
</script>
</head>
<body>
<h1>Dynamic iframe test</h1>

<script>
var f = document.createElement("iframe");
f.id = "frame1";
f.src = "javascript:false";
document.body.appendChild(f);

f.src = "data:text/html,Dynamic content: " + Date.now();
</script>

<button onclick="navFrame('https://csreis.github.io')">Go cross-site (simple page)</button>
<p>
